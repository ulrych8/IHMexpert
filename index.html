<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>IHM expert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>



<body>
    <div class="container">
        <canvas id="timelineCanvas"></canvas>
        <canvas id="formsBoardCanvas"></canvas>
    </div>
    <canvas id="scoreCanvas"></canvas>
    <canvas id="targetCanvas"></canvas>
    <canvas id="learningCanvas"></canvas>

    <button id="nextButton">Next</button>

    <div id="endGame">

        <div id="endGameBox">
            <div id="score">SCORE : <span id="scoreValue"></span></div>
            <button onclick="window.location.reload();">PLAY AGAIN <i class="fa fa-repeat"></i></button>
        </div>
    </div>
    <!-- this script is to get the ip adress-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
