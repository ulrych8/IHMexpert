<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <meta charset="utf-8">

    <!-- <link rel="stylesheet" href="/style.css"> -->
    <!-- import the webpage's javascript file -->

    <script src="/settings.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            line-height: 1.5;
            padding: 1em 1em;
            background-color: rgb(87, 189, 130);
            transition: all 0.2s ease-in-out;
        }
        
        h1 {
            text-align: center;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .custom-file-upload {
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            color: black;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease-in-out;
        }
        
        .custom-file-upload:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        #fileName {
            padding-left: 4px;
            display: inline-block;
        }
        
        #json-output {
            background: #eee;
            vertical-align: text-bottom;
        }
        /*
        -----------------------------------------
        */
        
        #after-login {
            display: none;
        }
        
        .password-form {
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            transform: translate(-50%, -50%);
            background-color: white;
            height: 50px;
            width: 400px;
            align-items: center;
            border-radius: 5px;
        }
        
        .password-form i {
            padding: 10px;
        }
        
        .password-form input {
            background: none;
            border: none;
            flex: 1;
            height: 50px;
            outline: none;
        }
        
        #password-arrow {
            cursor: pointer;
        }
        
        @keyframes shake {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            30% {
                transform: translate(-50%, -50%) rotate(5deg);
            }
            60% {
                transform: translate(-50%, -50%) rotate(-5deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <h1>Settings</h1>

    <!--<p>
        Parses CSV into JSON.
    </p>-->
    <div id="pass" class="password-form">
        <div class="field-password">
            <i class="fa fa-key"></i>
            <input id="input-password" type="password" placeholder="Password" size="45" required>
            <i id="password-arrow" class="fa fa-arrow-right"></i>
        </div>
    </div>

    <div id="after-login">
        <label class="custom-file-upload">
        <input type="file" id="uploadButton">
        <i class="fa fa-upload"></i> Upload CSV
    </label>
        <div id="fileName"></div>

        <div id="json-output" class="left"></div>



        <form id="settingsForm" action="#" onsubmit="" oninput="rangeOutput.value=parseInt(nbTrials.value);">
            <p>
                <label for="nbTrials">Nombre d'essaies :  </label>
                <input id="nbTrials" name="nbTrials" type="range" min="5" value="10" max="50">
                <output id="nbTrialsOutput" name="rangeOutput" value="10"></output>
            </p>
            <p>
                Choix des formes :
                <input type="checkbox" id="Square" name="Square" value="Square">Square
                <input type="checkbox" id="Circle" name="Circle" value="Circle">Circle
                <input type="checkbox" id="Triangle" name="Triangle" value="Triangle">Triangle
                <input type="checkbox" id="Cross" name="Cross" value="Cross">Cross
            </p>
            <p>
                <label for="nbLocks">Nombre de cadenas : </label>
                <input id="nbLocks" name="nbLocks" type="number" min="0" max="7" value="1" required>
            </p>

            <p>
                <button onclick="updateSettings()">UPDATE Settings</button>
                <a id="indexRef" href="index.html">See changes</a>
            </p>
        </form>

    </div>

</body>

</html>
