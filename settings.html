<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <meta charset="utf-8">

    <!-- <link rel="stylesheet" href="/style.css"> -->
    <!-- import the webpage's javascript file -->

    <script src="/settings.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <h1>Settings</h1>

    <!--<p>
        Parses CSV into JSON.
    </p>-->
    <div id="pass" class="password-form">
        <div class="field-password">
            <i class="fa fa-key"></i>
            <input id="input-password" type="password" placeholder="Password" required>
            <i id="password-arrow" class="fa fa-arrow-right"></i>
        </div>
    </div>

    <div id="after-login">

        <!--</label>
        <label class="custom-file-upload">
        <input type="file" id="uploadButton">
        <i class="fa fa-upload"></i> Upload CSV
        <div id="fileName"></div>

        <div id="json-output" class="left"></div>
        -->


        <form id="settingsForm" action="#" onsubmit="return false;">
            <!--oninput="rangeOutput.value=parseInt(nbTrials.value);"-->
            <p>
                <label for="nbBlocksToDo">Nombre total de Blocks à faire : </label>
                <input id="nbBlocksToDo" name="nbBlocksToDo" type="number" min="2" max="10" value="2" required>
            </p>
            <p>
                <label for="nbTrialsByBlock">Nombre d'éssais par Blocks : </label>
                <input id="nbTrialsByBlock" name="nbTrialsByBlock" type="number" min="2" max="10" value="2" required>
            </p>
            <p>
                Ajout d'un block <button id="addBlocker" onclick="addBlock()" style="cursor: pointer;"><i id="iconPlus" class="fa fa-plus"></i></button>
                <div id="listBlock"></div>
            </p>
            <!-- <p>
                <label for="nbTrials">Nombre d'essais :  </label>
                <input id="nbTrials" name="nbTrials" type="range" min="5" value="10" max="50">
                <output id="nbTrialsOutput" name="rangeOutput" value="10"></output>
            </p> -->

            <p>
                <label for="nbLocks">Nombre de cadenas : </label>
                <input id="nbLocks" name="nbLocks" type="number" min="0" max="7" value="1" required>
            </p>
            <p>
                Easy mode :
                <input type="radio" id="easyModeTrue" name="easyMode" value="true">True
                <input type="radio" id="easyModeFalse" name="easyMode" value="false">False
            </p>
            <p>
                Display Timeline :
                <input type="radio" id="displayTimeline" name="displayTimeline" value="true">True
                <input type="radio" id="notDisplayTimeline" name="displayTimeline" value="false">False
            </p>
            <p>
                <button onclick="updateSettings()" style="cursor: pointer;">UPDATE Settings</button>
                <a id="indexRef" href="index.html">See changes</a>
            </p>


        </form>

    </div>

</body>

</html>
